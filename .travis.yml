language: php

php:
  - 5.5.9
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
  - npm install
  - npm install -g gulp
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source --dev

script:
  - gulp --production
  - composer install
  - vendor/bin/codeconcept run functional

after_success:
  - php vender/bin/coveralls -v

